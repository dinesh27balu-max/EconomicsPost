        <p>The unemployment rate in the UK rose to 5% in the three months to September, and this is only expected to rise.</p>
        
        <p><strong>Why this happened:</strong></p>
        
        <p>It is perhaps useful to look closely at what has led to the rise in unemployment in the past year. A potential reason could be the increase in Secondary Class 1 National Insurance Contribution, which went from 13.8% to 15%. This means that employers must pay more tax per employee, although the Employment Allowance changes reduced the impact for small businesses, it did not fully offset the higher NIC rate for medium to large employers, who make up most of total employment. This means that the total cost of employment increased. As a result, there were hiring restraints, this is because firms mainly wanted to adjust to this change through a decrease in hiring to support existent staff who had already had the training needed for the job.</p>
        
        <p>Additionally, UK's productivity rate has remained the same for the past 3 years, while UK's inflation rate has remained above the 2% level for most of this time. To keep employees' real wages from falling, businesses increased nominal wages, thus, labour cost per worker has increased but output per worker has not, meaning firms had to choose between greater price for their products (which could decrease demand) or cut costs by reducing workforce. This meant that some firms have had to lay off workers to manage their finance, which has also contributed to the increase in unemployment rate.</p>
        
        <p>Economic inactivity has also surged, with approximately 2.8 million people classified as long-term sick as of Q3 2025. Although the reason for this is not clear, it could potentially be because of post-pandemic health impacts such as depression and anxiety.</p>

        <p>Even though efforts are being made to reduce unemployment, the Employment Rights Bill that is currently under review may in fact exacerbate this problem.</p>
        
        <p>For example, one of the policy changes is increased dismissal protection for industrial action which will be implemented sometime in 2025 will mean that dismissal for taking part in industrial action becomes automatically unfair, and the current 12-week limit is removed. This means that workers can strike indefinitely without the risk of job loss, making strikes more disruptive for firms. As a result, operational costs will increase and damage the reputation of the firm for reliable service, which incentivises firms to increase their investment in automating their process and decrease hiring human workers.</p>

      content: `
        <p><strong>Preface</strong><br>
        The preface focuses on the global differences in wealth and living standards between rich and poor countries, and it uses the Arab Spring as an example to show how poverty and corruption fuelled public anger. It tells us that protestors understood that the real problem was a lack of political rights and accountability, not geography, culture or lack of knowledge. The authors argue that nations remain poor because of extractive political institutions (where a small elite control power and wealth), and the book uses Mubarak's Egypt as an example of this. We are told that rich countries like England and the U.S. became prosperous after political revolutions improved rights and created inclusive institutions. Meanwhile, Egypt's past revolutions only swapped one elite for another, leaving the system unchanged.</p>

        <p><strong>Chp 1:</strong><br>
        Chapter 1 explores why some nations become rich while others stay poor. It uses the example of Nogales in the U.S. and Mexico to highlight how different institutions create different outcomes. This chapter explains that political institutions shape economic institutions, which in turn determine the incentives for innovation and investment. In the U.S., political power was distributed and an environment that encouraged innovation was created, helping inventors like Edison and entrepreneurs like Bill Gates succeed. However, in Mexico, concentrated political power created extractive institutions. This meant that only the elites in society controlled wealth, and access to resources and opportunities for others was blocked. An example of this was the monopoly in the landline and broadband industry by Carlos Slim's Telmex. These institutional differences between places explain why there is global inequality. This chapter basically argues that inclusive institutions are necessary for sustained prosperity and that politics determines whether there is economic success.</p>

        <p><strong>Chp 2:</strong><br>
        Chapter 2 explains why traditional explanations of global inequality, such as geography, culture and ignorance, fail to explain the gaps in prosperity between countries. The geography hypothesis fails because climate and soil quality cannot explain large differences within similar regions, and we saw this in Chapter 1 through the example of Nogales. The culture hypothesis (which includes arguments about religion and work ethic) fails because similar cultures can produce very different outcomes, for example, North vs. South Korea. The ignorance hypothesis (that poor nations are simply mismanaged due to a lack of knowledge) fails because political leaders often make choices that protect their power over the economic growth of their nation. This chapter argues that inequality persists because of political institutions and those in power, and it explains how politics and the institutional structures of nations can clarify why some countries prosper while others do not.</p>

        <p><strong>Chp 3:</strong><br>
        Chapter 3 explores why some countries grow rich while others stay poor by emphasising the importance of institutions. It uses North vs. South Korea to show how inclusive institutions (property rights and education) support growth, while extractive ones lead to poverty. This chapter says that political institutions influence economic institutions. Pluralistic, centralised states create inclusive institutions, while authoritarian systems create extractive ones. Examples such as the Kingdom of Kongo and modern China are used to show how extractive institutions can produce short bursts of growth but that this is not sustainable. This chapter argues that long-term, sustainable prosperity requires both inclusive political and economic institutions working together, as this encourages innovation and leads to a greater distribution of power.</p>

        <p><strong>Chp 4:</strong><br>
        Chapter 4 examines how small institutional differences, when combined with major events, produced has led to today's global inequalities. England is used as an example of inclusive institutions to demonstrate how its societal structure allowed it to take advantage of the economic opportunities such as Atlantic trade and the Industrial Revolution. Meanwhile, in Africa, Latin America and the Middle East, extractive institutions hindered innovations and concentrated wealth and power in the hands of a few. Colonialism and social hierarchies strengthened these extractive systems. Events like the Black Death and the rise of global trade acted as critical junctures, but the outcomes of these depended on the pre-existing institutions and chance. Over time, inclusive institutions created virtuous circles of growth, while extractive institutions reinforced vicious circles of stagnation, this explains why some regions prospers while others lagged behind.</p>

        <p><strong>Chp 5:</strong><br>
        Chapter 5 delves into the idea of how extractive institutions can produce short-term economic growth by organising agriculture, labour and trade, but the growth is limited and unstable. To strengthen this concept, examples from the Kuba Kingdom and Maya city-states are used. Extractive institutions discourage innovation and create inequality. This chapter shows how long-term prosperity requires inclusive institutions that encourage people to innovate and secure property rights, while extractive systems can only provide temporary gains.</p>

        <p><strong>Chp 6:</strong><br>
        Chapter 6 explores the rise and fall of Roman institutions and their economic effects. During the Republic, partially inclusive structures, such as plebeian assemblies, allowed for some economic opportunities and technological advancements. However, the concentration of power in the Senate and emperors led to increased slavery and innovations were suppressed, creating an extractive institution. The collapse of Western Rome caused economic decline and institutional fragmentation, which resulted in feudalism in Europe. Although this hindered growth, it also allowed independent cities and commercially minded groups to emerge in England. Institutional drift and critical junctures to the formation of inclusive institutions, which enabled industrialisation to occur. Comparisons are made with other regions, such as Ethiopia, to show how similar early prosperity does not guarantee sustained growth or inclusive institutions.</p>

        <p><strong>Chp 7:</strong><br>
        Chapter 7 talks about how England's political and economic institutions enabled the Industrial Revolution. The Glorious Revolution of 1688 ended Stuart absolutism and strengthened Parliament. This led to a pluralistic political system with broad representation and greater property rights. The rise of inclusive institutions meant that there was an abolition of domestic monopolies, the protection of property rights, and the creation of the Bank of England, as well as land and tax reforms. These changes encouraged investment and innovation. This chapter includes examples of these reforms being implemented, such as the Royal African Company losing its monopoly. There are also examples that demonstrate how technological innovations thrived, such as James Watt's steam engine and Cartwright's power loom. This chapter explains how creative destruction redistributed wealth and political power, leading to reforms like the First Reform Act of 1832 and the repeal of the Corn Laws in 1846. England's institutional drift and historical contingencies (unexpected events or chance occurrences) allowed it to industrialize.</p>

        <p><strong>Chp 8:</strong><br>
        Chapter 8 shows how different institutions shaped global inequality during the Industrial Revolution. Inclusive institutions promoted investment and innovation, while extractive institutions blocked development by concentrating power among elites. Russia, under Nicholas I, banned factories and railways and prevented the formation of large worker concentrations out of fear of unrest, which restricted industrialization. Ethiopia had extreme absolutism, as emperors controlled land and resources, kept peasants dependent, and maintained extractive institutions for centuries, resulting in poverty and stunted industrialization. Conversely, Somalia lacked political centralization altogether, which meant that there were weak property rights, low investment, and conflict. This chapter illustrates how extractive institutions create stagnation and suffering, while inclusive systems support innovation, such as Edison's lightbulb and Arkwright's factory system. Ultimately, we are told that political centralization and inclusive institutions are needed for industrialization and lasting prosperity, while absolutism, extractive institutions, or dispersed authority lead to poverty and prevent economic growth.</p>

        <p><strong>Chp 9:</strong><br>
        Chapter 9 explores how extractive institutions increased global inequality and underdevelopment. In West and Central Africa, the Atlantic slave trade turned states like Oyo into societies that centred on warfare and captured people for slavery, which led to a large loss of population and disrupted the structure of society. After the slave trade ended, African states shifted from selling people to selling goods, but they still used forced labour to maintain their economies and power. In southern Africa (Ciskei and Transkei), early economic growth emerged when the introduction of private property reduced the chiefs' authority, demonstrating that more inclusive institutions could promote development. European colonial policies in South Africa undid earlier progress, for example, the Natives Land Act (1913) took land from Africans, the homelands system and dual economy forced them to provide cheap labour for white-owned businesses. Racial laws and the Bantu Education Act limited their education and skills. This chapter shows that economic growth in some regions relied on the deliberate underdevelopment of others.</p>

        <p><strong>Chp 10:</strong><br>
        Chapter 10 examines the historical emergence of inclusive institutions and their role in global inequality, for example, early colonies like Sydney in Australia and Jamestown in Virginia developed inclusive institutions because they lacked exploitable native populations or precious resources. In England, the Glorious Revolution created inclusive institutions which allowed for the Industrial Revolution to occur, and in France, the French Revolution abolished feudalism, and Napoleon spread reforms to countries like Belgium and Switzerland. However, in China, centralised absolutism resisted reform, which meant that it remained stagnant. This chapter argues for the idea that modern inequality stems from historical institutional paths, which meant that nations with inclusive institutions embraced industrialisation, while those with extractive institutions encountered stunted growth and development.</p>

        <p><strong>Chp 11:</strong><br>
        Chapter 11 shows how inclusive political and economic institutions create a virtuous circle that promotes reform and stability. In Britain, the Glorious Revolution (1688) established pluralism and rule of law, this limited arbitrary power. Further reforms like the First Reform Act of 1832 and universal education led to greater social benefits for those who had little power before. In the U.S., inclusive institutions were strengthened by the Constitution and the expansion of voting rights. In the late 1800s, large monopolies threatened economic inclusivity, but grassroots movements and laws like the Sherman and Clayton Antitrust Acts restored competition. FDR's New Deal showed that even when a president had popular support, institutions could limit power and preserve institutional stability. Meanwhile, Argentina's extractive institutions allowed leaders like Menem to have a large control over the judiciary and politics. This chapter argues that inclusive political and economic institutions, once established, can reinforce each other.</p>

        <p><strong>Chp 12:</strong><br>
        Chapter 12 talks about the vicious circle of extractive institutions. One example used to show this was how in the Southern U.S., wealthy plantation owners preserved extractive institutions even after slavery ended. They used Jim Crow laws, Black Codes and voting restrictions to control labour and politics, showing how extractive institutions can persist despite changes to the societal structure. Across sub-Saharan Africa, postcolonial leaders such as Siaka Stevens in Sierra Leone and Laurent Kabila in the Congo inherited or recreated extractive structures, often worsening exploitation. This chapter shows how extractive systems produce a negative feedback loop, which means that there are instability and poverty.</p>

        <p><strong>Chp 13:</strong><br>
        Chapter 13 examines the persistence of extractive institutions across countries. For example, in North Korea, the communist government kept most people poor while the elites got rich by controlling the economy, changing the currency and punishing black-market activity. In Egypt, after Nasser, Mubarak allowed politically connected businessmen to dominate industries and profit from privatisation, while 40% of people remained in poverty. Effectively, extractive institutions create a cycle where those in power take wealth, which keeps them in power, making change very hard. The chapter explains that how elites extract wealth differs across time and region, but the results (poverty and inequality) always remain the same. Even though extractive institutions last a long time, the chapter stresses that they are not immutable.</p>

        <p><strong>Chp 14:</strong><br>
        Chapter 14 explains how societies can break the cycle of extractive institutions through critical junctures, existing institutions, leadership and contingency. In Botswana, for example, Tswana chiefs Khama, Bathoen and Sebele convinced Britain to block Cecil Rhodes from taking their lands in 1895. Botswana's traditional institutions, which included a centralised authority and the kgotla (community assembly), helped support inclusive development. After independence in 1966, leaders like Seretse Khama and Quett Masire created stable, inclusive institutions and used diamond wealth to benefit the whole country. Furthermore, in China, Mao built very extractive systems through collectivisation, the Great Leap Forward and the Cultural Revolution. After his death in 1976, a critical juncture opened. Deng Xiaoping then introduced reforms like the household responsibility system (this let families farm their own plots and keep their profits), decentralisation of state enterprises by giving local governments and factory managers more control over decisions, and transitioned to a more market-based pricing system for goods and services, this led to partial economic inclusivity although political power still remained extractive. This chapter emphasises the idea that nations can escape extractive systems when big events combine with supportive institutions, good leadership and favourable contingency, showing how history influences the possibilities that could occur in the future but that it does not dictate it completely.</p>

        <p><strong>Chp 15:</strong><br>
        Chapter 15 explores how inclusive institutions and pluralism support sustained economic growth, rather than modernisation, foreign aid or authoritarian rule. We are told that rich, educated countries like Germany and Japan still experienced authoritarianism and extractive institutions, showing how the modernisation theory is flawed. Foreign aid usually fails to change institutions because elites often take it or misuse it, as seen in Afghanistan and sub-Saharan Africa, while humanitarian aid can reduce suffering, it cannot build inclusive institutions. Conversely, empowering large groups of people drives lasting political change, for example, in Brazil, labour and social movements led to greater education and reduced inequality. Additionally, media plays a crucial role in informing society, as censorship in authoritarian regimes such as China preserves extractive control. Ultimately, this chapter argues that empowering people, pluralism and inclusive political institutions are needed for inclusive economic growth, and that real change depends 'on the history of economic and political institutions, on many small differences that matter and on the very contingent path of history.'</p>

        <p><strong>Critical Analysis</strong><br>
        Acemoglu and Robinson argue that only inclusive institutions can sustain long-term prosperity, yet several modern examples challenge this idea. For example, China, under the authoritarian Communist Party, grew rapidly. The CCP maintained tight political control but introduced partial economic inclusivity, allowing for private enterprises to exist and global trade integration. This combined with strong state capacity, such as competent bureaucracy and large-scale infrastructure investment (building roads and bridges), has led to productivity and innovation, even without political pluralism. This shows us how inclusivity is not the only path to prosperity, and that state capability and effective policies can act as a substitute for political inclusivity.<br> </p>

       <p> While this book focuses on internal politics, it does not emphasise to the extent that it should about how history and the global economy affect a nation's outcome. Many African countries had extractive systems in place from colonial rule, with economies built to export raw materials rather than internal development. This meant that after independence, the local elites replaced Europeans in controlling the economy. This meant that the elites still kept most of the profits for themselves and prevented broader economic development, even when new leaders sought reform. This shows the extent to which a nation is affected by its institutional history and global structures, and how this can trap a nation in a cycle of underdevelopment.</p>

        <p><strong>Chp 1:</strong><br>
        Popular economists like Robert Lucas and Eugene Fama believed in the efficient market hypothesis and claimed that the 'central problem of depression prevention has been solved'. However, Krugman argues they were wrong because the world has become more interconnected and fragile, partly due to rising deregulation and speculative finance. He therefore believes that the faith in perfect markets actually helped set the stage for the 2008 crisis.</p>

        <p><strong>Chp 3:</strong><br>

        <p><strong>Chp 4:</strong><br>

        (Note â€“ Ways money can come into a country from foreign investors:<br>

        <p><strong>Chp 5:</strong><br>

        <p><strong>Chp 7:</strong><br>

        <p><strong>Chp 8:</strong><br>

let state = { view:'home', type:null, id:null };

function navigate(view){
  state.view=view; state.type=null; state.id=null;
  document.querySelectorAll('nav.nav button').forEach(b=>b.classList.remove('active'));
  if(view==='home') navHome.classList.add('active');

  if(view==='blogs') navBlogs.classList.add('active');

}

function isoToDDMMYY(iso){
  const d = new Date(iso); if(isNaN(d)) return '';
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getFullYear()).slice(-2)}`;
}

    const item = list.find(x=>x.id===state.id);
    renderArticle(state.type, item);
  }
}

function renderHome(home, blogs, books){
  const merged = [...blogs.map(b=>({...b,kind:'blog'})), ...books.map(b=>({...b,kind:'book'}))];
  merged.sort((a,b)=> new Date(b.createdAt)-new Date(a.createdAt));
  const latest = merged.slice(0,3);
  app.innerHTML = `
    <section class="hero">
      <div class="why-title">${home.whyTitle}</div>
      <div class="why-sub">${home.whyDesc}</div>
    </section>
    <section class="latest-container">
      ${latest.map(it=>`
        <article class="post-card" data-id="${it.id}" data-type="${it.kind}">
          <div class="post-title">${it.title}</div>
          <div class="post-meta">
            <span class="post-type">${it.kind==='book'?'Book':'Blog'}</span> ${isoToDDMMYY(it.createdAt)}
          </div>
        </article>`).join('')}
    </section>
    <section style="margin-top:60px;padding-top:20px;border-top:2px solid rgba(0,0,0,0.04);">
      <h3 style="color:var(--accent);margin-bottom:10px;">${home.earlyTitle}</h3>
      <p style="color:var(--muted);font-size:16px;line-height:1.6;">${home.earlyDesc}</p>
      <div style="margin-top:10px;"><a href="${home.earlyLink}" target="_blank" rel="noopener" style="color:var(--accent);font-weight:700;text-decoration:none;">Open EarlyLearn</a></div>
    </section>`;
  document.querySelectorAll('.post-card').forEach(el=>{
    el.onclick=()=>{
      state.view='article'; state.type=el.dataset.type+'s'; state.id=el.dataset.id;
      document.querySelectorAll('nav.nav button').forEach(b=>b.classList.remove('active'));
      if(el.dataset.type==='blog') navBlogs.classList.add('active'); else navBooks.classList.add('active');
      render();
      window.scrollTo({top:0,behavior:'smooth'});
    };
  });
}

function renderList(type, items){
  app.innerHTML = `
    <section class="list-page">
      <h2 style="margin:0 0 8px 0;color:var(--accent);text-transform:capitalize">${type}</h2>
      ${items.map(it=>`
        <div class="list-item" data-id="${it.id}" data-type="${type}">
          <div class="list-left">
            <div class="list-title">${it.title}</div>
            <div class="list-meta"><span class="post-type" style="background:transparent;color:var(--accent);padding:0;margin-right:8px">${type.slice(0,-1).toUpperCase()}</span> ${isoToDDMMYY(it.createdAt)}</div>
          </div>
        </div>`).join('')}
    </section>`;
  document.querySelectorAll('.list-item').forEach(el=>{
    el.onclick=()=>{
      state.view='article'; state.type=el.dataset.type; state.id=el.dataset.id;
      render();
      window.scrollTo({top:0,behavior:'smooth'});
    };
  });
}

function renderArticle(type, item){
  app.innerHTML = `
    <article class="card article">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
        <div style="flex:1">
          <div class="article-title">${item.title}</div>
          <div class="article-meta"><span class="post-type">${type==='books'?'Book':'Blog'}</span> ${isoToDDMMYY(item.createdAt)}</div>
        </div>
        <div><button id="back-btn" class="btn btn-muted">Back</button></div>
      </div>
      <div class="article-content">${item.content}</div>
    </article>`;
  document.getElementById('back-btn').onclick=()=>{
    state.view=type; render(); window.scrollTo({top:0,behavior:'smooth'});
  };
}

render();
</script>
</body>
</html>
